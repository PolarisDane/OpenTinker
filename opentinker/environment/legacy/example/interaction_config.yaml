# Generic Environment Interaction Configuration
# This file configures interactions for use with GenericAgentLoop.
# Each entry defines an interaction that can be used during training.

# Gym Environment Interaction
# Connects to an external Gym-like environment via HTTP API
- name: gym_env
  class: opentinker.environment.gym_environment_interaction.GymEnvironmentInteraction
  config:
    # HTTP endpoint for the environment server
    env_endpoint: "http://localhost:8084"
    # Maximum steps per episode
    max_steps: 100
    # Template for formatting observations as messages
    # Available variables: {observation}, {reward}, {step}, {cumulative_reward}
    observation_template: "Environment observation: {observation}"
