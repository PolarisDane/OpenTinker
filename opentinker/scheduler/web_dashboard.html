<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTinker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --cancelled: #94a3b8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .stat-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-subtext {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .jobs-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 1rem
;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            min-width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .jobs-grid {
            display: grid;
            gap: 1rem;
        }

        .job-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            background: rgba(51, 65, 85, 0.5);
            transform: translateX(4px);
        }

        .job-card.status-running {
            border-left-color: var(--success);
        }

        .job-card.status-starting {
            border-left-color: var(--warning);
        }

        .job-card.status-queued {
            border-left-color: var(--warning);
        }

        .job-card.status-failed {
            border-left-color: var(--error);
        }

        .job-card.status-cancelled {
            border-left-color: var(--cancelled);
            opacity: 0.7;
        }

        .job-card.status-completed {
            border-left-color: var(--primary);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .job-id {
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-starting {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-queued {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-cancelled {
            background: rgba(148, 163, 184, 0.2);
            color: var(--cancelled);
        }

        .status-completed {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .job-detail {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .job-detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .job-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 1rem;
            color: var(--error);
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .job-details {
                grid-template-columns: 1fr;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ OpenTinker Dashboard</h1>
            <p class="subtitle">Real-time job monitoring and resource management</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card" onclick="filterJobs('all')" id="stat-all">
                <div class="stat-label">Total Jobs</div>
                <div class="stat-value" id="total-jobs">-</div>
                <div class="stat-subtext">All time</div>
            </div>
            <div class="stat-card" onclick="filterJobs('RUNNING')" id="stat-running">
                <div class="stat-label">Running</div>
                <div class="stat-value" style="color: var(--success);" id="running-jobs">-</div>
                <div class="stat-subtext">Active now</div>
            </div>
            <div class="stat-card" onclick="filterJobs('QUEUED')" id="stat-queued">
                <div class="stat-label">Queued</div>
                <div class="stat-value" style="color: var(--warning);" id="queued-jobs">-</div>
                <div class="stat-subtext">Waiting</div>
            </div>
            <div class="stat-card" onclick="filterJobs('COMPLETED')" id="stat-completed">
                <div class="stat-label">Completed</div>
                <div class="stat-value" style="color: var(--primary);" id="completed-jobs">-</div>
                <div class="stat-subtext">Success</div>
            </div>
            <div class="stat-card" onclick="filterJobs('CANCELLED')" id="stat-cancelled">
                <div class="stat-label">Cancelled</div>
                <div class="stat-value" style="color: var(--cancelled);" id="cancelled-jobs">-</div>
                <div class="stat-subtext">Terminated</div>
            </div>
            <div class="stat-card" onclick="filterJobs('FAILED')" id="stat-failed">
                <div class="stat-label">Failed</div>
                <div class="stat-value" style="color: var(--error);" id="failed-jobs">-</div>
                <div class="stat-subtext">Errors</div>
            </div>
        </div>

        <div class="jobs-section">
            <div class="section-header">
                <h2 class="section-title">Settings</h2>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="api-key-input" style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                    API Key (optional - required if scheduler has authentication enabled)
                </label>
                <input 
                    type="password" 
                    id="api-key-input" 
                    placeholder="Enter your API key (e.g., otk_xxxxx)"
                    style="width: 100%; padding: 0.75rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-family: 'Courier New', monospace;"
                    onchange="saveApiKey()"
                />
                <small style="color: var(--text-secondary); font-size: 0.8rem;">
                    üí° API key is saved in browser localStorage
                </small>
            </div>
        </div>

        <div class="jobs-section">
            <div class="section-header">
                <h2 class="section-title">Job Queue <span id="filtered-count" style="color: var(--text-secondary); font-size: 1rem; font-weight: 400;"></span></h2>
                <div class="controls">
                    <input 
                        type="text" 
                        class="search-box" 
                        id="search-box" 
                        placeholder="üîç Search jobs (ID, GPU, port)..."
                        oninput="filterAndSearch()"
                    />
                    <button class="refresh-btn" onclick="loadJobs()">
                        <span>üîÑ</span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
            <div id="jobs-container"></div>
        </div>
    </div>

    <script>
        const SCHEDULER_URL = 'http://localhost:8767';
        const REFRESH_INTERVAL = 5000; // 5 seconds
        const API_KEY_STORAGE_KEY = 'opentinker_api_key';

        let allJobs = [];
        let currentFilter = 'all';

        // Load API key from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedApiKey) {
                document.getElementById('api-key-input').value = savedApiKey;
            }
        });

        function saveApiKey() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            if (apiKey) {
                localStorage.setItem(API_KEY_STORAGE_KEY, apiKey);
                console.log('API key saved');
                loadJobs(); // Reload jobs with new API key
            } else {
                localStorage.removeItem(API_KEY_STORAGE_KEY);
                console.log('API key removed');
            }
        }

        function getApiKey() {
            return document.getElementById('api-key-input').value.trim() || localStorage.getItem(API_KEY_STORAGE_KEY);
        }

        async function loadJobs() {
            const container = document.getElementById('jobs-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading jobs...</div>';

            try {
                const headers = {};
                const apiKey = getApiKey();
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                const response = await fetch(`${SCHEDULER_URL}/list_jobs`, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allJobs = data.jobs || [];

                // Update stats
                updateStats(allJobs);

                // Display filtered jobs
                filterAndSearch();
            } catch (error) {
                console.error('Error loading jobs:', error);
                container.innerHTML = `
                    <div class="error-message">
                        ‚ùå Failed to load jobs: ${error.message}
                        <br><br>
                        Make sure the scheduler is running on ${SCHEDULER_URL}
                    </div>
                `;
            }
        }

        function updateStats(jobs) {
            document.getElementById('total-jobs').textContent = jobs.length;
            document.getElementById('running-jobs').textContent = 
                jobs.filter(j => j.status === 'RUNNING' || j.status === 'STARTING').length;
            document.getElementById('queued-jobs').textContent = 
                jobs.filter(j => j.status === 'QUEUED').length;
            document.getElementById('completed-jobs').textContent = 
                jobs.filter(j => j.status === 'COMPLETED').length;
            document.getElementById('cancelled-jobs').textContent = 
                jobs.filter(j => j.status === 'CANCELLED').length;
            document.getElementById('failed-jobs').textContent = 
                jobs.filter(j => j.status === 'FAILED').length;
        }

        function filterJobs(status) {
            currentFilter = status;
            
            // Update active stat card
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (status === 'all') {
                document.getElementById('stat-all').classList.add('active');
            } else {
                document.getElementById(`stat-${status.toLowerCase()}`).classList.add('active');
            }

            filterAndSearch();
        }

        function filterAndSearch() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            
            let filtered = allJobs;
            
            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(job => job.status === currentFilter);
            }
            
            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(job => 
                    job.job_id.toLowerCase().includes(searchTerm) ||
                    (job.gpu_ids && job.gpu_ids.join(',').includes(searchTerm)) ||
                    (job.port && job.port.toString().includes(searchTerm)) ||
                    (job.server_url && job.server_url.toLowerCase().includes(searchTerm))
                );
            }

            displayJobs(filtered);
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobs-container');
            
            // Update filtered count
            const filterText = currentFilter === 'all' ? '' : ` (${currentFilter})`;
            document.getElementById('filtered-count').textContent = 
                jobs.length > 0 ? `- ${jobs.length} job${jobs.length !== 1 ? 's' : ''}${filterText}` : '';

            if (jobs.length === 0) {
                const searchTerm = document.getElementById('search-box').value;
                const message = searchTerm 
                    ? `No jobs match "${searchTerm}"`
                    : currentFilter === 'all' 
                        ? 'No jobs yet' 
                        : `No ${currentFilter.toLowerCase()} jobs`;
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>${message}</h3>
                        <p>${searchTerm || currentFilter !== 'all' ? 'Try adjusting your filters' : 'Submit your first job to get started!'}</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="jobs-grid">
                        ${jobs.map(job => renderJobCard(job)).join('')}
                    </div>
                `;
            }
        }

        function renderJobCard(job) {
            const statusClass = job.status.toLowerCase();
            const createdAt = new Date(job.created_at).toLocaleString();
            const startedAt = job.started_at ? new Date(job.started_at).toLocaleString() : 'N/A';
            const completedAt = job.completed_at ? new Date(job.completed_at).toLocaleString() : 'N/A';
            const gpuInfo = job.gpu_ids ? job.gpu_ids.join(', ') : 'Not allocated';

            return `
                <div class="job-card status-${statusClass}">
                    <div class="job-header">
                        <div class="job-id">Job: ${job.job_id}</div>
                        <div class="status-badge status-${statusClass}">${job.status}</div>
                    </div>
                    <div class="job-details">
                        <div class="job-detail">
                            <div class="job-detail-label">GPUs</div>
                            <div class="job-detail-value">${gpuInfo}</div>
                        </div>
                        <div class="job-detail">
                            <div class="job-detail-label">Port</div>
                            <div class="job-detail-value">${job.port || 'N/A'}</div>
                        </div>
                        <div class="job-detail">
                            <div class="job-detail-label">Created</div>
                            <div class="job-detail-value">${createdAt}</div>
                        </div>
                        <div class="job-detail">
                            <div class="job-detail-label">Started</div>
                            <div class="job-detail-value">${startedAt}</div>
                        </div>
                        ${(job.status === 'COMPLETED' || job.status === 'CANCELLED' || job.status === 'FAILED') ? `
                            <div class="job-detail">
                                <div class="job-detail-label">Completed</div>
                                <div class="job-detail-value">${completedAt}</div>
                            </div>
                        ` : ''}
                        ${job.server_url ? `
                            <div class="job-detail">
                                <div class="job-detail-label">Server URL</div>
                                <div class="job-detail-value">${job.server_url}</div>
                            </div>
                        ` : ''}
                        ${job.error_message ? `
                            <div class="job-detail">
                                <div class="job-detail-label">Error</div>
                                <div class="job-detail-value" style="color: var(--error);">${job.error_message}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Load jobs on page load
        loadJobs();

        // Auto-refresh every 5 seconds
        setInterval(loadJobs, REFRESH_INTERVAL);

        // Set initial filter to 'all'
        document.getElementById('stat-all').classList.add('active');
    </script>
</body>
</html>
